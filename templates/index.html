<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(209, 103, 255);
            color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .btn {
            margin: 10px;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .card {
            width: 200px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 24px;
            margin: 0;
        }
        .card p {
            font-size: 18px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket System</h1>
        <div class="dashboard">
            <div class="card">
                <h2 id="open-tickets">0</h2>
                <p>Open Tickets</p>
            </div>
            <div class="card">
                <h2 id="closed-tickets">0</h2>
                <p>Closed Tickets</p>
            </div>
        </div>
        <a href="/new_ticket" class="btn btn-primary">Generate Ticket</a>
        <a href="/ticket_info" class="btn btn-secondary">Ticket Information</a>
        <a href="/close_ticket" class="btn btn-danger">Close Ticket</a>
        
        <!-- Add date input for getting total open time -->
        <form action="/total_open_time" method="post" class="mt-3">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <input type="submit" value="Get Total Open Time" class="btn btn-info">
        </form>
    </div>
    <script>
        // Fetch ticket counts
        fetch('/ticket_counts')
            .then(response => response.json())
            .then(data => {
                document.getElementById('open-tickets').textContent = data.open;
                document.getElementById('closed-tickets').textContent = data.closed;
            });
    </script>
</body>
</html>
