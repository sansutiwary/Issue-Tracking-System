<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .close-form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .close-form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="close-form-container">
        <h1>Close Ticket</h1>
        <form action="/close_ticket" method="POST">
            <div class="mb-3">
                <label for="ticket_id" class="form-label">Ticket ID</label>
                <input type="number" class="form-control" id="ticket_id" name="ticket_id" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" required></textarea>
            </div>
            <div class="mb-3">
                <label for="closing_time" class="form-label">Closing Time</label>
                <input type="time" class="form-control" id="closing_time" name="closing_time" required>
            </div>
            <div class="mb-3">
                <label for="closing_date" class="form-label">Closing Date</label>
                <input type="date" class="form-control" id="closing_date" name="closing_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Close Ticket</button>
        </form>
    </div>
</body>
</html>
